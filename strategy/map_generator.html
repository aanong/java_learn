    <meta charset="UTF-8">

    <style>

<body>

    <h1>å¤§å¤ç‹æœæˆ˜ç•¥åœ°å›¾ç”Ÿæˆå™¨ (v0.1)</h1>
    <div class="controls">
        <button onclick="generateMap()">é‡æ–°ç”Ÿæˆåœ°å›¾</button>
        <button onclick="saveAsImage()">ğŸ“¸ ä¿å­˜ä¸ºå›¾ç‰‡</button>
        <span style="margin-left: 10px;">åŸºäº GEMINI.md è§„èŒƒ</span>
    </div>

    <canvas id="mapCanvas" width="800" height="800"></canvas>

    <div class="legend">
        å›¾ä¾‹: ğŸ”ï¸ å±±è„‰ (å¢¨ç»¿/æ·±è¤) | ğŸŒŠ æ²³æµ (é’è“) | ğŸ”´ å›½ç•Œ | ğŸ° åŸå¸‚
    </div>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // è§„èŒƒé…è‰²
        const COLORS = {
            paper: '#F4E8D0',
            mountainStart: '#2C5F2D',
            mountainEnd: '#8B4513',
            water: '#4A90A4',
            border: '#C8102E',
            text: '#333333'
        };

        const NAMES = {
            provinces: ["äº‘å·", "é’å·", "ç„å·", "å‡Œå·", "éœœå·", "ç‚å·", "å¹½å·", "å†€å·"],
            cities: ["é¾™é—¨åŸ", "é¹°æ‰¬é•‡", "èµ¤å£å…³", "è™ç‰¢å…³", "å‡¤é¸£å¿", "ç™½é¹¿å¿"],
            mountains: ["è‹é¾™å±±è„‰", "å¤©æŸ±å±±", "äº”æŒ‡å±±"],
            rivers: ["é’æ±Ÿ", "ç„æ°´"]
        };

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function drawPaperTexture() {
            ctx.fillStyle = COLORS.paper;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // æ¨¡æ‹Ÿåšæ—§å™ªç‚¹
            for (let i = 0; i < 5000; i++) {
                ctx.fillStyle = `rgba(139, 69, 19, ${Math.random() * 0.1})`;
                ctx.fillRect(randomInt(0, WIDTH), randomInt(0, HEIGHT), 2, 2);
            }
        }

        function drawMountain(x, y, scale) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            const height = randomInt(30, 60) * scale;
            const width = randomInt(40, 80) * scale;

            // æ°´å¢¨é£ä¸‰è§’å½¢å±±å³°
            ctx.lineTo(x + width / 2, y - height);
            ctx.lineTo(x + width, y);
            ctx.closePath();

            // æ¸å˜å¡«å……
            const grad = ctx.createLinearGradient(x, y - height, x, y);
            grad.addColorStop(0, COLORS.mountainStart);
            grad.addColorStop(1, COLORS.mountainEnd);
            ctx.fillStyle = grad;
            ctx.fill();

            // å‹¾è¾¹
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function drawMountainRange() {
            // ç”Ÿæˆ 3 æ¡ä¸»è¦å±±è„‰
            for (let r = 0; r < 3; r++) {
                let startX = randomInt(100, WIDTH - 100);
                let startY = randomInt(100, HEIGHT - 100);
                let length = randomInt(5, 10);

                for (let i = 0; i < length; i++) {
                    drawMountain(startX + i * 40 + randomInt(-20, 20), startY + randomInt(-20, 20), 1 + Math.random() * 0.5);
                }

                // æ ‡æ³¨å±±å
                if (r < NAMES.mountains.length) {
                    drawText(NAMES.mountains[r], startX, startY - 80, "20px Kaiti", "#1a1a1a");
                }
            }
        }

        function drawRiver() {
            ctx.strokeStyle = COLORS.water;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            // ç”Ÿæˆ 2 æ¡å¤§æ²³
            for (let i = 0; i < 2; i++) {
                ctx.beginPath();
                let x = randomInt(0, 200);
                let y = randomInt(200, HEIGHT - 200);
                ctx.moveTo(x, y);

                let steps = 10;
                for (let j = 0; j < steps; j++) {
                    let nextX = x + (WIDTH / steps);
                    let nextY = y + randomInt(-50, 100); // æ€»ä½“å‘ä¸œæµ

                    // è´å¡å°”æ›²çº¿å¹³æ»‘
                    let cp1x = x + (nextX - x) / 2;
                    let cp1y = y;
                    let cp2x = x + (nextX - x) / 2;
                    let cp2y = nextY;

                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, nextX, nextY);
                    x = nextX;
                    y = nextY;
                }
                ctx.stroke();

                // æ ‡æ³¨æ²³å
                drawText(NAMES.rivers[i], WIDTH / 2 + randomInt(-100, 100), y + 20, "18px Kaiti", COLORS.water);
            }
        }

        function drawText(text, x, y, font, color) {
            ctx.font = font || "16px Arial";
            ctx.fillStyle = color || COLORS.text;
            ctx.textAlign = "center";
            ctx.fillText(text, x, y);
        }

        function drawCities() {
            // å¤§å¤å›½ç•Œ (ç®€åŒ–çš„çº¢è‰²è¾¹æ¡†åŒºåŸŸ)
            ctx.strokeStyle = COLORS.border;
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(100, 100, WIDTH - 200, HEIGHT - 200);
            ctx.setLineDash([]);

            drawText("å¤§ å¤", WIDTH / 2, HEIGHT / 2, "60px Kaiti", "rgba(200, 16, 46, 0.2)");

            // ç»˜åˆ¶åŸå¸‚
            NAMES.provinces.forEach(city => {
                let x = randomInt(150, WIDTH - 150);
                let y = randomInt(150, HEIGHT - 150);

                // åŸå¸‚å›¾æ ‡
                ctx.fillStyle = "#333";
                ctx.fillRect(x - 5, y - 5, 10, 10);
                ctx.strokeRect(x - 7, y - 7, 14, 14);

                drawText(city, x, y + 25, "bold 16px Kaiti", "#000");
            });

            // ç»˜åˆ¶ç‰¹æ®Šå…³éš˜
            NAMES.cities.forEach(city => {
                // åå‘è¾¹ç•Œ
                let x = randomInt(0, 1) ? randomInt(50, 150) : randomInt(WIDTH - 150, WIDTH - 50);
                let y = randomInt(100, HEIGHT - 100);

                // å…³éš˜å›¾æ ‡ (çº¢è‰²æ­£æ–¹å½¢)
                ctx.fillStyle = COLORS.border;
                ctx.fillRect(x - 6, y - 6, 12, 12);

                drawText(city, x, y + 20, "14px Kaiti", COLORS.border);
            });
        }

        function drawCompass() {
            // ç®€å•çš„å…«å¦ç½—ç›˜æ¨¡æ‹Ÿ
            let x = WIDTH - 80;
            let y = 80;

            ctx.beginPath();
            ctx.arc(x, y, 40, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255,255,255,0.5)";
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            ctx.stroke();

            drawText("åŒ—", x, y - 25, "12px Kaiti", "#333");
            drawText("å—", x, y + 35, "12px Kaiti", "#333");
            drawText("ä¸œ", x + 30, y + 5, "12px Kaiti", "#333");
            drawText("è¥¿", x - 30, y + 5, "12px Kaiti", "#333");
        }

        function generateMap() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            drawPaperTexture();
            drawMountainRange();
            drawRiver();
            drawCities();
            drawCompass();
        }

        function saveAsImage() {
            // å°† Canvas è½¬æ¢ä¸ºæ•°æ® URL
            const dataUrl = canvas.toDataURL("image/png");

            // åˆ›å»ºä¸´æ—¶ä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            link.download = `great_xia_map_${Date.now()}.png`;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // åˆå§‹åŒ–
        window.onload = generateMap;

    </script>
</body>
